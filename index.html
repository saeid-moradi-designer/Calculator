<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Web Application</title>
    <link rel='icon' href="img.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <main>
        <div class="solar-panel">
            <div class="line-vertical"></div>
            <div class="line-vertical"></div>
            <div class="line-vertical"></div>
        </div>
        <p style="margin-top: 20px;">CT-200N</p>
        <p style="text-align: end; margin-top: 10px; padding-right: 7px;">2 POWER &#x1F31E; &#128267;</p>
        <input type="text" id="monitor" maxlength="10" autofocus>

        </div>
        <div class="btn-group">
            <div class="btn-sub-group-1">
                <button id="btnClear" style="background-color: darkorange;">C/CE</button>
                <button id='btnABS'>&plus;/&minus;</button>
                <button id='btnRadical'>&radic;</button>
                <button id='btnMemoryClear'>MRC</button>
                <button id='btnMemoryMinus'>M&minus;</button>
                <button id='btnMemoryPlus'>M&plus;</button>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btn0">0</button>
                <button id='btnDot'>&centerdot;</button>
                <button id='btnEquals'>=</button>
            </div>
            <div class="btn-sub-group-2">
                <button id='btnPercent'>&percnt;</button>
                <button id='btnDevide'>&divide;</button>
                <button id='btnTimes'>&times;</button>
                <button id='btnMinus' >&minus;</button>
                <button id="btnPlus" style="height: 100%">&plus;</button>

            </div>
        </div>
    </main>
    <h2 id="helper"></h2>

    <script src="script.js"></script>
</body>

</html>
